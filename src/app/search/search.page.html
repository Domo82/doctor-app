<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Patient Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Scan Patient Card/Wearable" [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

  <ion-item>
    <ion-label>Select Searchtype</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-select-option value="">All</ion-select-option>
      <ion-select-option value="forename">Forename</ion-select-option>
      <!-- <ion-select-option value="">Series</ion-select-option>
      <ion-select-option value="episode">Episode</ion-select-option> -->
    </ion-select>
  </ion-item>

  <ion-list>

    <ion-item button *ngFor="let patient of (results | async)" [routerLink]="['/', 'details', patient.id]" detail>
      <ion-avatar slot="start">
        <img [src]="patient.imageUrl" *ngIf="patient.imageUrl != 'N/A'">
      </ion-avatar>

      <ion-label text-wrap>
        <h3>{{ patient.forename }}</h3>
        <p>{{ patient.id }}</p>
      </ion-label>

      <!-- <ion-icon slot="end" *ngIf="item."></ion-icon> -->

    </ion-item>

  </ion-list>
</ion-content>
