<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Patient Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="background">
  <!-- Search Bar -->
  <ion-searchbar placeholder="Scan RFID Device/Accessory" [(ngModel)]="term" animated="true"></ion-searchbar>
 
  <!-- List Items -->
  <!-- <ion-list>
    <ion-item *ngFor="let item of filterData | filter:term">
      <ion-label>{{item.forename}} {{item.surname}}</ion-label>
      <p>RFID: {{item.rfid}}</p>
    </ion-item>
  </ion-list> -->

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list >
          <ion-item *ngFor="let item of filterData | filter:term" detail>
            <ion-avatar slot="start">
              <ion-img [src]="item.imageUrl"></ion-img>
            </ion-avatar>
              <ion-label>
                <h2>{{ item.forename }} {{ item.surname }}</h2>
                <p>Patient RFID: {{ item.rfid }}</p>
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
