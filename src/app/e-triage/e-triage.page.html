<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <!-- <ion-menu-button menu="m1"></ion-menu-button> -->
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>e-Triage List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="background">
  <div *ngIf="isLoading">
    <ion-spinner class="ion-text-center" color="light"></ion-spinner>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list >
          <ion-item *ngFor="let patient of loadedPatients"
          [routerLink]="['/', 'e-triage-details', patient.id]" detail>
            <ion-avatar slot="start">
              <ion-img [src]="patient.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{ patient.forename }} {{ patient.surname }}</h2>
              <p>Patient ID: {{ patient.id }}</p>
              <p>Hospital Destination: {{patient.hospital}} Hospital</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
