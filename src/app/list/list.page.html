<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Patient List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let patient of loadedPatients"
          [routerLink]="['/', 'details', patient.id]" detail>
            <ion-avatar slot="start">
              <ion-img [src]="patient.imageUrl"></ion-img>
            </ion-avatar>
              <ion-label>
                <h2>{{ patient.name }}</h2>
                <p>{{ patient.pps }}</p>
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
