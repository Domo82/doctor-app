<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <!-- <ion-menu-button menu="m1"></ion-menu-button> -->
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Patient List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="light" text-center></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && loadedPatients.length <= 0">
        <p>There are no patients on the list</p>
          <ion-button color="light" routerLink="/create">Create New Patient</ion-button>
        </div>
          <ion-list *ngIf="!isLoading && loadedPatients.length > 0">
          <ion-item *ngFor="let patient of loadedPatients"
          [routerLink]="['/', 'details', patient.id]" detail>
            <ion-avatar slot="start">
              <ion-img [src]="patient.imageUrl"></ion-img>
            </ion-avatar>
              <ion-label>
                <h2>{{ patient.forename }} {{ patient.surname }}</h2>
                <p>Patient ID: {{ patient.id }}</p>
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
