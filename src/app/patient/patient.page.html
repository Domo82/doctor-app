<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="list"></ion-back-button>
        </ion-buttons>
    <ion-title>Send {{ isLoading ? 'Loading...' : patient?.forename }}'s Details</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSendDetails()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading">
    <ion-spinner class="ion-text-center" color="light"></ion-spinner>
  </div>
    <form [formGroup]="form" *ngIf="!isLoading">
        <ion-grid>
        <ion-avatar>
          <ion-img [src]="patient.imageUrl"></ion-img>
        </ion-avatar>
        <br>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Forename</ion-label>
                <ion-input
                type="text"
                autocomplete
                autocorrect
                required
                formControlName="forename"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Surname</ion-label>
                <ion-input
                type="text"
                autocomplete
                autocorrect
                required
                formControlName="surname"
                ></ion-input>
                </ion-item>
              <ion-item>
                <ion-label position="floating">EIRCODE</ion-label>
                <ion-input
                type="text"
                autocomplete
                autocorrect
                placeholder="Address Line 1"
                formControlName="address"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Date of Birth</ion-label>
                <ion-datetime
                min="1900-01-01"
                formControlName="dateOfBirth"
                ></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row> -->
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
              <ion-label position="floating">Medical History</ion-label>
              <ion-textarea
              rows="3"
              formControlName="medicalHistory"
              ></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
              <ion-label position="floating">Drug History</ion-label>
              <ion-textarea
              rows="3"
              formControlName="drugHistory"
              ></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
              <ion-label position="floating">Allergies</ion-label>
              <ion-textarea
              rows="3"
              formControlName="allergies"
              ></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
              <ion-label position="floating">Emergency Contact 1
            </ion-label>
              <ion-input
              type="number"
              autocomplete
              autocorrect
              formControlName="emergencyContact1"
              ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Emergency Contact 2</ion-label>
                <ion-input
                type="number"
                autocomplete
                autocorrect
                formControlName="emergencyContact2"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
              <ion-label position="floating">RFID Number</ion-label>
              <ion-input
              type="number"
              autocomplete
              autocorrect
              formControlName="rfidNumber"
              ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row padding>
            <ion-col size-sm="6" offset-sm="3">
              <app-location-pickers (locationPick)="onLocationPicked($event)"></app-location-pickers>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
